version: 0.2

phases:
  install:
    commands:
      - echo Installing .NET 8
      - wget https://download.visualstudio.microsoft.com/download/pr/12345678-1234-1234-1234-1234567890ab/dotnet-sdk-8.0.100-preview-x64.tar.gz
      - mkdir -p /usr/share/dotnet
      - tar -zxvf dotnet-sdk-8.0.100-preview-x64.tar.gz -C /usr/share/dotnet
      - export PATH=$PATH:/usr/share/dotnet
      - export DOTNET_ROOT=/usr/share/dotnet
  pre_build:
    commands:
      - echo Changing to the .NET project directory
      - cd MyGymProgressApi
      - echo Restore .NET dependencies
      - dotnet restore
  build:
    commands:
      - echo Build the .NET project
      - dotnet build --no-restore -c Release
      - echo Run .NET tests
      - dotnet test --no-build --verbosity normal
  post_build:
    commands:
      - echo Publish the .NET application
      - dotnet publish -c Release -o ../publish
artifacts:
  files:
    - '**/*'
  base-directory: 'MyGymProgressApi/publish'
